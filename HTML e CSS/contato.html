<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/contato.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div id="cabecalho">
                <div class="container">
                    <h1><img onmouseleave="retornaImg()" onmouseover="mudaImg()" id="img-logo" src="./img/logo.png" alt="Logo"></h1>

                    <nav>
                        <div class="mobile-menu" id="mobileMenu">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </div>
                        
                        <ul class="nav">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./produtos.html">Produtos</a></li>
                            <li><a href="./contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <form action="#" class="container formulario">
                <div id="dados">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" name="fullname" id="fullname" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@dominio.com" required>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="(XX) XXXX-XXXX" required>
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="msg" cols="70" rows="10" required></textarea>
                </div>

                <fieldset id="preferenciaContato">
                    <legend for="prefereContato">Como prefere nosso contato?</legend>
                    <select name="prefereContato" id="prefereContato">
                        <option value="Email">E-mail</option>
                        <option value="Telefone">Telefone</option>
                        <option value="Whatsapp">WhatsApp</option>
                    </select>
                </fieldset>

                <fieldset id="preferenciaHorario">
                    <legend for="prefereHorario" id="labelBlock">Selecione o melhor horário para contato:</legend>
                    <label for="radioManha">
                        <input type="radio" name="prefereHorario" id="radioManha" checked>
                        <span class="checkmark-radio"></span>
                        Manhã
                    </label>
                    <label for="radioTarde">
                        <input type="radio" name="prefereHorario" id="radioTarde">
                        <span class="checkmark-radio"></span>
                        Tarde
                    </label>
                    <label for="radioNoite">
                        <input type="radio" name="prefereHorario" id="radioNoite">
                        <span class="checkmark-radio"></span>
                        Noite
                    </label>
                </fieldset>

                <label class="email" for="novEmail">
                    <input type="checkbox" name="novEmail" id="novEmail" checked>
                    <span class="checkmark"></span>
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" id="btnEnviar" value="Enviar Formulário">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda-feira</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Terça-feira</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta-feira</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Quinta-feira</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta-feira</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>8h - 12h</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td>Fechado</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>

        <footer>
            <div class="rodape">
                <img src="./img/logo-branco.png" alt="Logo">
                <p>&copy; Copyright Barbearia Alura - 2022</p>
            </div>
        </footer>
    </body>
    <script src="./js/base.js"></script>
</html>
